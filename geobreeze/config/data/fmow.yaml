defaults:
- task/cls

task: classification


train:
  _target_: FmowDataset
  keep_sensors: [WORLDVIEW02, WORLDVIEW03_VNIR]
  data_path: ${oc.env:DATASETS_DIR}
  split: train
  transform: ${__augmentations.cls.train}

val:
  _target_: FmowDataset
  keep_sensors: [WORLDVIEW02, WORLDVIEW03_VNIR]
  data_path: ${oc.env:DATASETS_DIR}
  split: val
  transform: ${__augmentations.cls.val}

test:
  _target_: FmowDataset
  keep_sensors: [WORLDVIEW02, WORLDVIEW03_VNIR]
  data_path: ${oc.env:DATASETS_DIR}
  split: test
  display_name: test
  transform: ${__augmentations.cls.val}


